<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7fa;
            text-align: center;
            padding: 50px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="loading-state">
        <div class="spinner"></div>
        <h2>Authenticating...</h2>
        <p>Please wait while we process your login.</p>
    </div>

    <div id="success-state" style="display: none;">
        <h2>Login Successful!</h2>
        <p>You will be redirected shortly...</p>
    </div>

    <div id="error-state" style="display: none;">
        <h2>Error</h2>
        <p id="error-message">Authentication failed. Please try again.</p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const userParam = urlParams.get('user');
        const error = urlParams.get('error');

        const loadingState = document.getElementById('loading-state');
        const successState = document.getElementById('success-state');
        const errorState = document.getElementById('error-state');

        function processCallback() {
            if (error) {
                loadingState.style.display = 'none';
                errorState.style.display = 'block';
                document.getElementById('error-message').textContent = decodeURIComponent(error);
                
                // Redirect back to login with the error
                setTimeout(() => {
                    window.location.href = 'login.html?error=' + error;
                }, 2000);
                return;
            }

            if (token && userParam) {
                try {
                    const user = JSON.parse(decodeURIComponent(userParam));
                    localStorage.setItem('api_token', token);
                    localStorage.setItem('user', JSON.stringify(user));

                    loadingState.style.display = 'none';
                    successState.style.display = 'block';

                    // *** FIXED ***
                    // Redirect to the relative profile.html page
                    setTimeout(() => {
                        window.location.href = 'profile.html';
                    }, 1000); // Shortened delay

                } catch (err) {
                    console.error('Error processing auth data:', err);
                    loadingState.style.display = 'none';
                    errorState.style.display = 'block';
                    document.getElementById('error-message').textContent = 'Error processing authentication data.';
                    
                    // Redirect back to login
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                }
            } else if (!error) {
                // Handle case where params are missing but no error
                loadingState.style.display = 'none';
                errorState.style.display = 'block';
                document.getElementById('error-message').textContent = 'Invalid authentication response. Missing token or user.';
                
                // Redirect back to login
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }
        }

        window.addEventListener('DOMContentLoaded', processCallback);
    </script>

</body>
</html>
